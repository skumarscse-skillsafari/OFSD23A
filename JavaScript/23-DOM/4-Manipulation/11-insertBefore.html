<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="insertBefore()" />
    <title>insertBefore()</title>
  </head>
  <body>
    <h2>insertBefore()</h2>
    <div id="demo">
      <h2>Heading</h2>
      <p id="para">Paragraph</p>
    </div>

    <script>
      // parentNode.insertBefore(newNode, existingNode)
      // insert node before another node as a child node of the specified parent element
      let demo = document.querySelector("#demo");
      let newEle = document.createElement("h3");
      newEle.textContent = "new heading";
      demo.insertBefore(newEle, demo.lastElementChild);
    </script>
  </body>
</html>
