<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="replaceChild" />
    <title>replaceChild</title>
  </head>
  <body>
    <h2>replaceChild</h2>
    <div id="demo">
      <h2>Heading two</h2>
      <p>This is a paragraph</p>
      <h3>Heading three</h3>
    </div>

    <script>
      // parentEle.replaceChild(newChild, oldChild)

      let demo = document.querySelector("#demo");
      let newEle = document.createElement("h4");
      newEle.textContent = "new child";
      demo.replaceChild(newEle, demo.lastElementChild);
    </script>
  </body>
</html>
