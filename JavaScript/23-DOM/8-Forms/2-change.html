<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Change event" />
    <title>Change Event</title>
  </head>
  <body>
    <h2>Change Event</h2>
    <form action="#">
      <p>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Type something..."
        />
      </p>
    </form>
    <hr />
    <p id="result"></p>

    <script>
      let searchStr = document.querySelector("#search");
      let result = document.querySelector("#result");

      searchStr.addEventListener("change", () => {
        console.log(searchStr.value);
        result.innerText = searchStr.value;
      });
    </script>
  </body>
</html>
