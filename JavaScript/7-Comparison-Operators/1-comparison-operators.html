<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Comparison Operators">
    <title>Comparison Operators</title>
</head>

<body>
    <h1>Comparison Operators</h1>

    <script>
        // Comparison operators => Boolean => true or false
        // 1. Greaterthan => ">"
        // 2. Lessthan => "<"
        // 3. Equalsto => "=="
        // 4. Greaterthan or equals to => ">="
        // 5. Lessthan or equalsto => "<="
        // 6. Not equalsto => "!="
        // 7. Strict equality operator => "==="

        console.log(10 > 20); // false
        console.log(10 < 20); // true
        console.log(10 >= 10); // true
        console.log(10 <= 20); // true
        console.log(10 != 20); // true
        console.log(10 == 20); // false
        console.log(10 === 20); // false

        // "==" Vs "==="
        // "==" => checks only value
        // "===" => checks value and datatype
        console.log(2 == 2); // true
        console.log(2 == "2"); // true
        console.log("2" == "2"); // true

        console.log(2 === 2); // true
        console.log(2 === "2"); // false
        console.log("2" === "2"); // true

        console.log("123" == "Hello"); // false
        console.log("123" === "Hello"); // false

        console.log("Hello" > "Hai"); // e => 65 and a => 61 // true
        console.log("aaaa" > "aaa"); // true
        console.log("aaab" < "aa"); // false


    </script>
</body>

</html>
