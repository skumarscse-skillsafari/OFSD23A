<body>
    <h1>JavaScript - Variables</h1>

    <script>
        // JavaScript Variables
        // Named storage for holding the value/data
        // Variable
        // let => values assigned in this case, can be modified later
        // const => values cannot be changed

        // Syntax
        // let varName;
        // const varName;

        // let varName = value;
        // const varName = value;

        // variable declaration
        // let firstName;
        // let lastName;
        // const aadharNumber = 987698769876;

        // variable initialization
        // Syntax
        // let varName = value;
        let firstName = "John";
        let lastName = "Jack";
        let age = 25;

        // Printing variable values
        // console.log(varName);
        console.log(firstName); // John
        console.log(lastName); // Jack
        console.log(age); // 25

        // Adding/Modifying existing value
        // Syntax
        // varName = newValue;
        firstName = "Robert";
        console.log(firstName); // Robert
