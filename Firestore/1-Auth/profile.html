<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Description" content="Profile Page" />
    <title>Profile Page</title>
  </head>
  <body>
    <h2>Profile Page</h2>
    <div
      style="display: flex; justify-content: space-around; align-items: center"
    >
      <h2>Welcome, <span id="displayName"></span></h2>
      <button id="logout">Logout</button>
    </div>
    <hr />
    <p>
      <label for="username"
        >Username: <input type="text" name="username" id="username"
      /></label>
    </p>
    <p>
      <label for="email"
        >Email: <input type="email" name="email" id="email"
      /></label>
    </p>
    <p>
      <button id="edit">Edit</button>
      <button id="delete">Delete</button>
    </p>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
      import {
        getAuth,
        updateProfile,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCe_o8n0HUayViAAFdFofwNNYhM3BPiBMk",
        authDomain: "ofsd23a.firebaseapp.com",
        projectId: "ofsd23a",
        storageBucket: "ofsd23a.appspot.com",
        messagingSenderId: "886872621368",
        appId: "1:886872621368:web:dba7a9e1a7a4871c73c1cd",
        measurementId: "G-VQ1STDBVPL",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();
      const database = getDatabase();
      const urlParams = new URLSearchParams(location.search);
      const [id] = urlParams.values();
      console.log(id);

      const userRef = ref(database, "usersCollection/" + id);
      onValue(userRef, (snapshot) => {
        const userData = snapshot.val();
        console.log(userData);
        const displayName = document.querySelector("#displayName");
        const username = document.querySelector("#username");
        const email = document.querySelector("#email");
        displayName.textContent = userData.username;
        username.value = userData.username;
        email.value = userData.email;
      });

      const edit = document.querySelector("#edit");
      edit.addEventListener("click", (e) => {
        e.preventDefault();
        const username = document.querySelector("#username").value;
        console.log(username);
        console.log(auth.currentUser);
        updateProfile(auth.currentUser, {
          displayName: username,
        })
          .then(() => alert("User email updated"))
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
