<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="jQuery - Manipulation" />
    <title>jQuery - Manipulation</title>
  </head>
  <body>
    <h2>jQuery - Manipulation</h2>

    <p id="para">This is a paragraph.</p>

    <h2>Heading</h2>

    <!-- 
        1. append()
        2. prepend()
        3. before()
        4. after()
        5. remove()
        6. replaceAll()
        7. wrap()
     -->

    <!-- jQuery - CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <script>
      // jQuery Manipulation
      $("document").ready(function () {
        $("#para").append("Content added by jQuery");

        $("#para").prepend("Prepend by jQuery.");

        $("h2").after("<p>New Paragraph after heading</p>");
        $("h2").before("<p>New Paragraph before heading</p>");

        // $("h2").remove();

        // replaceAll()
        // $("<h3>Heading Three</h3>").replaceAll("h2");

        // wrap()
        $("#para").wrap("<div class='container'></div>");
      });
    </script>
  </body>
</html>
