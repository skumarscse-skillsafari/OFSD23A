<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="jQuery - Intro" />
    <title>jQuery - Intro</title>
  </head>
  <body>
    <h2 class="head">jQuery - Intro</h2>
    <p class="para">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae, officia.
    </p>
    <p class="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, quisquam!
    </p>
    <p id="demo"></p>

    <!-- 
        Accessing jQuery
        1. window.jQuery
        2. jQuery
        3. $
        4. window.$
     -->

    <!-- jQuery - CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <script>
      $("document").ready(function () {
        // dom logics
        let paras = $("p");
        console.log(paras);
        $("#demo").append("This is a paragraph");

        let parasNew = $("[class='head']");
        console.log(parasNew);
      });
    </script>
  </body>
</html>
