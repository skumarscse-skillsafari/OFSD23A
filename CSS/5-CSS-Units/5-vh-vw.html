<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="vh and vw unit">
    <title>vh and vw - unit</title>
    <style>
        /* 
            vh => viewport height
            vw => viewport width
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner {
            height: 100vh;
            width: 100vw;
            background: cornflowerblue;
        }

        .about {
            height: 100vh;
            width: 100vw;
            background: grey;
        }
    </style>
</head>

<body>
    <div class="banner"></div>
    <div class="about"></div>
</body>

</html>
