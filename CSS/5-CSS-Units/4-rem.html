<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - rem Unit">
    <title>CSS - rem Unit</title>
    <style>
        /* 
            rem => relative to root element
        */
        html {
            font-size: 15px;
        }

        h1 {
            font-size: 2rem;
            /* rem value * root value  */
            /* 2 * 20 => 40px */
        }

        p {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1>Heading
    </h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio, illo.</p>
</body>

</html>
