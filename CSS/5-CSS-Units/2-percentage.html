<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Percentage">
    <title>CSS - Percentage</title>
    <style>
        .parent {
            height: 250px;
            width: 250px;
            background: green;
        }

        .child {
            height: 50%;
            width: 50%;
            background: red;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
