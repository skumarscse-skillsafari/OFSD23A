<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Intro">
    <title>CSS - Intro</title>
    <style>
        /* 
        CSS properties 
        Selector
        Syntax:
        selectorName {
            property-1: propertyValue-1;
            property-2: propertyValue-2;
            .
            .
            .
            property-N: propertyValue-N;
        }    
        1. Universal
        2. Type
        3. ID
        4. Class
        5. Attribute
        6. Descendant
        7. Child
        8. Adjacent Sibling
        9. General Adjacent Sibling
        
        10. Psuedo Class
        11. Pseudo Elements
        */

        /* 
            1. Universal Selector
            // Syntax
            * {
                property: propertyValue;
            }
        */
        * {
            color: green;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- 
        Types
            1. Internal => Inside the "head" section of "html" page using "style"
                <style> css properties </style>
            2. External
            3. Inline
     -->
    <h1>Heading</h1>
    <p>This is a paragraph</p>
    <ul>
        <li>Home</li>
        <li>Projects</li>
        <li>Contact</li>
    </ul>
</body>

</html>
