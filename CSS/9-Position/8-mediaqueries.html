<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="MediaQueries">
    <title>MediaQueries</title>
    <style>
        /* 
        Media Queries => Responsiveness to the webpage
        max-width => upto
        min-width => starts from
         @media screen and (max-width: 400px) {
            // css properties
        }
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            /* background: cornflowerblue; */
            min-height: 20vh;
            text-align: center;
            list-style-type: none;
        }

        li {
            background: cornflowerblue;
            display: inline-block;
            color: white;
            font-size: 30px;
            padding: 20px 130px;
            margin-top: 10px;
            /* width: 200px; */
        }

        @media screen and (max-width: 400px) {

            /* upto => 400px (normal css + max-width) */
            li {
                background: green;
                display: block;
            }

            .nav-contact {
                display: none;
            }
        }

        @media screen and (min-width: 600px) {

            /* starts from => 600px (normal css + min-width)*/
            li {
                background: red;
                /* display: inline-block; */
            }
        }
    </style>
</head>


<body>
    <ul class="nav">
        <li class="nav-items">Home</li>
        <li class="nav-items">About</li>
        <li class="nav-items">Projects</li>
        <li class="nav-contact">Contact</li>
    </ul>
</body>

</html>
