<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: cornflowerblue;
            min-height: 100vh;
            margin: 10px;
        }

        header {
            border: 2px solid black;
            height: 20vh;
            margin-bottom: 10px;
        }

        .sub-one {
            border: 2px solid black;
            height: 60vh;
            width: 48%;
            float: left;
            margin-right: 4px;
        }

        .sub-two {
            border: 2px solid black;
            height: 60vh;
            width: 50%;
            float: right;
            margin-bottom: 10px;
        }

        footer {
            border: 2px solid black;
            height: 20vh;
            clear: both;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="sub-one"></div>
    <div class="sub-two"></div>
    <footer></footer>
</body>

</html>
