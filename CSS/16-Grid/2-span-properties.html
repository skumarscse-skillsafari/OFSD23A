<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Grid - Span Properties" />
    <title>CSS - Grid - Span Properties</title>
    <style>
        /* Grid: Used to control the child elements in both x-axis and y-axis */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
            color: #222;
        }

        .container {
            border: 5px solid red;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .cell {
            padding: 2rem;
            background: #dedede;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border: 3px solid green;
            color: black;
        }

        .cell-1 {
            /* grid-column-start: 1; */
            /* grid-column-end: 3; */
            grid-column: 1 / 3;
            /* grid-row-start: 1; */
            /* grid-row-end: 3; */
            grid-row: 1 / 3;
        }

        .cell-3 {
            /* grid-row-start: 1; */
            /* grid-row-end: 5; */
            grid-row: 1 / 5;
            /* grid-column-start: 4; */
            /* grid-column-end: 5; */
            grid-column: 4 / 5;
        }

        .cell-7 {
            grid-row: 3 / 5;
            grid-column: 3 / 4;
        }

        .cell-5 {
            grid-row: 3 / 5;
        }
    </style>
</head>

<body>
    <!-- Parent -->
    <div class="container">
        <!-- Child -->
        <div class="cell cell-1">One</div>
        <div class="cell cell-2">Two</div>
        <div class="cell cell-3">Three</div>
        <div class="cell cell-4">Four</div>
        <div class="cell cell-5">Five</div>
        <div class="cell cell-6">Six</div>
        <div class="cell cell-7">Seven</div>
        <div class="cell cell-8">Eight</div>
        <div class="cell cell-9">Nine</div>
        <div class="cell cell-10">Ten</div>
    </div>
</body>

</html>
