<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Transform : Skew">
    <title>Transform: Skew</title>
    <style>
        /* 
        Transform
        1. Translate
        2. Scale
        3. Rotate
        4. Skew
        */

        .skew {
            height: 200px;
            width: 200px;
            background: green;
            margin: 0 auto;

        }

        .skew:hover {
            transform: skewY(45deg)
        }

        h1 {
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div class="skew">
        <h1>Heading</h1>
    </div>
</body>

</html>
