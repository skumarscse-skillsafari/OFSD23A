<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS Selector - Class">
    <title>CSS Selector - Class</title>
    <style>
        /* 
            Class Selector
            class attribute => grouping of elements
            // Syntax
            .className {
                property: propertyValue;
            }
        */
        .odd {
            color: green;
        }

        .even {
            color: red;
        }

        .text {
            font-size: 24px;
            text-transform: uppercase;
            border: 1px solid brown;
            color: blue;
        }
    </style>
</head>

<body>
    <h1 class="odd text">Heading</h1>
    <h1 class="even">Heading</h1>
    <h1 class="odd">Heading</h1>
    <h1 class="even text">Heading</h1>
    <h1 class="odd">Heading</h1>
    <h1 class="even">Heading</h1>
    <h1 class="odd text">Heading</h1>
    <h1 class="even">Heading</h1>
    <h1 class="odd">Heading</h1>
    <h1 class="even text">Heading</h1>
    <p class="odd">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis, iusto!</p>
    <h2>Sub heading</h2>
    <p class="even text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, accusamus!</p>
</body>

</html>
