<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS Selector - ID">
    <title>CSS Selector - ID</title>
    <style>
        /* 
        ID attribute => TO identify the element in unique
        ID Selector
        // Syntax
        #idName {
            property: propertyValue;
        }
         */
        #color-green {
            color: green;
            font-size: 24px;
        }

        #text-decoration,
        #color-green {
            text-decoration: underline;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Heading</h1>
    <p id="color-green">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis, iusto!</p>
    <h2>Sub heading</h2>
    <p id="text-decoration">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, accusamus!</p>
</body>

</html>
