<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Transition - Multiple Properties">
    <title>Transition - Multiple Properties</title>
    <style>
        /* 
        transition-property
        transition-duration
        */
        .transition {
            height: 150px;
            width: 150px;
            margin: 0 auto;
            background: green;
            transform: translateY(50%);
            /* transition-property: border-radius transform; */
            /* transition-property: all; */
            /* transition-duration: 5s; */
            transition: all 5s;
            transition-timing-function: ease;
        }

        .transition:hover {
            border-radius: 50%;
            transform: translateY(40px);
        }
    </style>
</head>

<body>
    <div class="transition"></div>
</body>

</html>
