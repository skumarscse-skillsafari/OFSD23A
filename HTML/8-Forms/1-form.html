<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="HTML - Form elements">
    <title>HTML - Form elements</title>
</head>

<body>
    <!-- 
        Forms
        1. Single line input - name, email, password, phonenumber => <input> - Self-closing element, Inline
        2. Multi-line input - address => <textarea>...</textarea>
        3. Single response from multiple options - Gender => <input type="radio">, <select>...</select>
        4. Multiple response from multiple options => hobbies, city => <input type="checkbox">, <select>...</select>
        5. File upload => pdf => <input type="file">

        6. Date, Time

        <form action="#" method="GET/POST">
            // form fields
            1. Firstname
            2. Lastname
            3. Password
            4. Confirm Password
            5. Email
            6. Phone number
            7. DOB
            8. Gender
            9. Course UG: PG:
            10. Addons: 
            11. File Upload
        </form>
     -->
    <form action="result.html" method="post">
        <fieldset>
            <legend>User Inputs</legend>
            <table>
                <tr>
                    <td><label for="firstName">Enter First Name:</label></td>
                    <td><input type="text" name="firstName" id="firstName" placeholder="Enter your firstname"
                            autocomplete="off" required></td>
                </tr>
                <tr>
                    <td><label for="lastName">Enter Last Name:</label></td>
                    <td><input type="text" name="lastName" id="lastName" placeholder="Enter your lastname"></td>
                </tr>
                <tr>
                    <td><label for="password">Enter Password:</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td><label for="confirm-password">Confirm Password:</label></td>
                    <td><input type="password" name="confirm-password" id="confirm-password"
                            placeholder="Confirm password">
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Enter Email:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Enter email"></td>
                </tr>
                <tr>
                    <td><label for="mobile-number">Enter Mobile number:</label></td>
                    <td><input type="number" name="mobile-number" id="mobile-number" placeholder="Enter mobile number">
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Enter DOB:</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="address">Enter Address:</label></td>
                    <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Options</legend>
            <table>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" id="gender-male"> <span>Male</span>
                        <input type="radio" name="gender" id="gender-female"> <span>Female</span>
                        <input type="radio" name="gender" id="gender-other"> <span>Other</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="hobbies">Hobbies:</label></td>
                    <td>
                        <input type="checkbox" name="newspaper" id="newspaper"><span>Newspaper</span>
                        <input type="checkbox" name="cricket" id="cricket"> <span>Cricket</span>
                        <input type="checkbox" name="football" id="football"> <span>Football</span>
                        <input type="checkbox" name="other" id="other"> <span>Others</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="subjects">Select Subjects:</label></td>
                    <td><select name="subjects" id="subjects">
                            <option value="English">English</option>
                            <option value="Maths">Maths</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Computer">Computer</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="multi-subjects">Select Subjects:</label></td>
                    <td><select name="multi-subjects" id="multi-subjects" multiple>
                            <option value="English">English</option>
                            <option value="Maths">Maths</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Computer">Computer</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="file">Upload Marksheet:</label></td>
                    <td><input type="file" name="file" id="file"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Buttons</legend>
            <table>
                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </table>
        </fieldset>

    </form>
</body>

</html>
