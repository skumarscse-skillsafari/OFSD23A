<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="iFrame">
    <title>iFrame</title>
</head>

<body>
    <h1>iFrame</h1>
    <!-- 
        1. Display multiple html pages in a single html page
        2. Embed Google maps
        3. Embed Youtube videos
        <iframe src="othet-html-page-path" frameborder="0" name="frameName" height="" width=""></iframe> => inline element
     -->
    <iframe src="./nav.html" frameborder="1" width="400px" height="600px"></iframe>
    <iframe src="" frameborder="1" width="400px" height="600px" name="content-frame"></iframe>
    <iframe src="https://www.youtube.com/embed/K20tmRwP_8c" frameborder="1" width="400px" height="600px"></iframe>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.1619088154466!2d77.0229237140259!3d11.02647635754541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85782c0000001%3A0xdeb59e749940cbff!2sSkill%20Safari!5e0!3m2!1sen!2sin!4v1676964586257!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
